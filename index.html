<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="image"></div>
        <div class="card2">
            <div class="card2left">
                 <img src="./logo.svg" class= "logo" alt="Logo here">
                <div class="iconRow">
                    <img src="./icon-document.svg" alt="">
                    <img src="./icon-folder.svg" alt="">
                    <img src="./icon-upload.svg" alt="">
                </div>
            </div>
            <div class="card2right">
                <p class="ontop">You've used up 815gb of your storage</p>
                <div class="slideContainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="numbs">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
                <div class="box">
                    <p><span>185</span>  GB LEFT</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="top">
                <img src="./logo.svg" class= "logo" alt="Logo here">
                <div class="iconRow">
                    <img src="./icon-document.svg" alt="">
                    <img src="./icon-folder.svg" alt="">
                    <img src="./icon-upload.svg" alt="">
                </div>
            </div>
            <div class="below">
                <p class="ontop">You've used up 815gb of your storage</p>
                <div class="slideContainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="numbs">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
                <div class="box">
                    <p><span>185</span>  GB LEFT</p>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
